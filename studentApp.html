<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Student App</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="studentApp.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body id="all">
        <div ng-app="studentApp" ng-controller="studentCtrl">
            <form class="pure-form">
                <br>
                <!--First Name: --><input type="text" ng-model="firstName" placeholder="First Name">
                <!--Last Name: --><input type="text" ng-model="lastName" placeholder="Last Name">
                
                <button ng-click="submit()" class="pure-button pure-button-primary">Submit</button>
            </form>
            
            <table>
                <tr ng-repeat="student in studentList">
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                </tr>
            </table>
        </div>
    </body>

</html>
